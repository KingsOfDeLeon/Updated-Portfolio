<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- ====== Home Section ====== -->
    <section id="home">
        <div class="container-fluid removePadding">
            <div class="row">
                <div class="col-sm-12 removePadding fill pattern-bkg-animated">
                    <div class="home-message-container">
                        <div class="home-message">
                            <div class="text text-light">
                                Hi, I'm <span class="highlight text">Luke DeLeon</span>.
                                <br>
                                I'm a Full-Stack web developer in training!
                            </div>
                            <br>
                            <a href="#about">
                                <div class="button text-light">
                                    Come check me out!
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ====== NavBar Section ====== -->
    <div class="navbarContainer container-fluid removePadding">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark stick">
            <!-- stick class is supposed to make the nav bar stick to the top once I scroll past it... -->
            <a class="navbar-brand" href="#home">Luke DeLeon</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- ====== About Section ====== -->
    <section id="about">
        <div class="container-fluid removePadding fill blank-bkg">
            <div class="row">
                <div class="col-sm-12">
                    <div class="sectionHeader">
                        About
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-personal text-center">
                    <div class="card border-primary mb-3" style="max-width: 18rem;">
                        <div class="text-center" style="padding-top: 15px">
                            <img src="./assets/images/Personal_Icon_small.png" alt="Personal Icon" height="75px"
                                width="75px">
                        </div>
                        <div class="card-body text-primary">
                            <h5 class="card-title">Personal</h5>
                            <button class="btn btn-primary btn-personal">See more</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-educational text-center">
                    <div class="card border-primary mb-3" style="max-width: 18rem;">
                        <div class="text-center" style="padding-top: 15px">
                            <img src="./assets/images/Education_Icon_small.png" alt="Personal Icon" height="75px"
                                width="75px">
                        </div>
                        <div class="card-body text-primary">
                            <h5 class="card-title">Education</h5>
                            <button class="btn btn-primary btn-educational">See more</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-professional text-center">
                    <div class="card border-primary mb-3" style="max-width: 18rem;">
                        <div class="text-center" style="padding-top: 15px">
                            <img src="./assets/images/Professional_Icon_small.png" alt="Personal Icon" height="75px"
                                width="75px">
                        </div>
                        <div class="card-body text-primary">
                            <h5 class="card-title">Profession</h5>
                            <button class="btn btn-primary btn-professional">See more</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 50px">
                <div class="col-sm-5">
                    <div class="text-center">
                        <img class="profile-img" src="./assets/images/Profile_Pic.jpg">
                    </div>
                </div>
                <div class="col-sm-7 bio-Info-Here">
                    <!-- Remember to populate bio info here -->
                </div>
            </div>
        </div>
    </section>

    <section id="projects">
        <div class="container-fluid removePadding fill beige-bkg">
            <div class="row">
                <div class="col-sm-12">
                    <div class="sectionHeader">
                        Projects
                    </div>
                </div>
            </div>

        </div>

    </section>


</body>

</html>
